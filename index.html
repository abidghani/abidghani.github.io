<!DOCTYPE html>
<html lang="en">
<head>
  <title>Augmented Reality</title>
  <meta charset="utf-8">
  <script type="module"
    src="https://unpkg.com/@google/model-viewer@0.3.1/dist/model-viewer.js">
  </script>

  <script nomodule
    src="https://unpkg.com/@google/model-viewer@0.3.1/dist/model-viewer-legacy.js">
  </script>

</head>
<body>

<!-- <model-viewer
alt="burger" src="/ar/burger.glb" ios-src="/ar/timber_shack.usdz" magic-leap ar> -->

<model-viewer
    src="/ar/burger.glb"
    ios-src="/ar/timber_shack.usdz"
    poster="/images/timber_shack.jpg"
    camera-orbit="1.2195rad 1.362rad auto"
    shadow-intensity="1"
    ar
    ar-modes="webxr scene-viewer quick-look fallback"
    camera-controls
    alt="burger"
>
</body>
</html>
